<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        nav{
            background-color: teal;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .menu{
            background-color: aqua;
            width: 100%;
            height: 50px;
            cursor: pointer;
        }
        .menu a {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .menu_sub{
            /* line-height: 1.6rem; */
            white-space: nowrap;
            /* position: fixed; */
            /* top: 6rem; */
            /* left: 0; */
            /* bottom: 0; */
            display: flex;
            flex-direction: column;
            width: 0%;
            /* overflow-y: auto; */
            visibility: hidden;
            padding: 2.4rem 0;
            background-color: bisque;
            opacity: 0;
            transition: .2s;
            /* transition-property: opacity, visibility, width; */
            /* transition-duration: 0.35s, 0.25s, 0.25s; */
            /* transition-delay: 0.1s; */
            z-index: 2;
        }

        .menu_sub.open {
            opacity: 1;
            visibility: visible;
            width: 80%;
            /* transition-duration: 0.15s, 0.25s, 0.25s; */

        }
        .item{
            background-color: white;
            margin: 10px;
            opacity: 0;
        }
        .item.open {
            opacity: 1;
        }

        /* --------------------------------- */
        #overlay {
            background: #000;
            bottom: 0;
            height: 100%;
            left: 0;
            opacity: 0;
            overflow: hidden;
            position: fixed;
            right: 0;
            top: 0;
            visibility: hidden;
            width: 100%;
            z-index: 99;
            -webkit-transition: all .5s ease-in-out;
            -moz-transition: all .5s ease-in-out;
            transition: all .5s ease-in-out;
        }

        html.active #overlay {
            opacity: .65;
            visibility: visible;
            -webkit-transition: all .5s ease-in-out;
            -moz-transition: all .5s ease-in-out;
            transition: all .5s ease-in-out;
        }

        .emphasized {
            position:fixed;
            top:150px; left:30px;
            box-shadow : rgba(0,0,0,0.5) 0 0 0 9999px, rgba(0,0,0,0.5) 2px 2px 3px 3px;
            z-index : 100;
        }
    </style>
</head>


<body>
    <div id="overlay"></div>
    <nav>
        <div class="menu"><a href="#" id="btnMenu">mainmenu</a></div>

        <div class="menu_sub">
            <a href="" class="item">sub-menu01</a><a href="" class="item">sub-menu02</a><a href="" class="item">sub-menu03</a><a href="" class="item">sub-menu04</a><a href="" class="item">sub-menu05</a>
        </div>

    </nav>


    <button class="testImg">test</button>

<script>
  $('#btnMenu').click(function(){
      $('.menu_sub, .item').toggleClass('open');
      $('html').addClass('active');
  });
//   $('#overlay').click(function() {$('html').removeClass('active');});

$(document).ready(function(){
    $("button.testImg").click(function(){
    $("button.testImg").toggleClass("emphasized");
    });
})
</script>

</body>
</html>
